<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>口罩地圖</title>
</head>

<body>
  <div id="app">
    <b-container fluid>
      <b-row no-gutters>
        <b-col sm="3" class="leftPane">
          <div class="top">
            <div>{{ currentDate }}</div>
            <div>{{ currentWeekday }}</div>
            <div>身分證末一碼 {{ IDCardNumber }} 字號者可購買口罩</div>
            <div>※一週限購一次，每次一人限購兩片</div>
          </div>
          
          <b-container class="search">
            <b-input-group class="mt-3" placeholder="123">
              <template v-slot>
                <b-form-input placeholder="搜尋區域 , 地址 , 藥局" />
              </template>
              <template v-slot:append>
                <b-button variant="link">
                  <b-icon-search />
                </b-button>
              </template>
              <b-form-input></b-form-input>
            </b-input-group>
          </b-container>
        </b-col>
        <b-col sm="9" class="mapPane">
          <div ref="mapDiv" class="mapDiv"></div>
        </b-col>
      </b-row>
    </b-container>
  </div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
